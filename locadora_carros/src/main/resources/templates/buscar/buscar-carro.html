<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/busca.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <form action="/buscar-carro" method="get" class="search-form">
        <input type="text" name="placa" placeholder="Digite a placa do carro" required class="search-input">
        <button type="submit" class="search-button">Buscar</button>
    </form>
    
    
    
    <div class="car-details" th:if="${carro != null}">
        <h3>Dados do Carro:</h3>
        <p>Placa: <span th:text="${carro.placa}"></span></p>
        <p>Ano: <span th:text="${carro.ano}"></span></p>
        <p>Modelo: <span th:text="${carro.modelo}"></span></p>
        <p>Disponibilidade: <span th:text="${carro.disponibilidade}"></span></p>
        <p>Tipo: <span th:text="${carro.tipo}"></span></p>
        <p>Valor: <span th:text="${carro.valor}"></span></p>
    </div>
    
    <!-- Adicione esta seção para exibir a mensagem caso o carro não seja encontrado -->
    <div class="error-message" th:if="${mensagem != null}">
        <p th:text="${mensagem}"></p>
    </div>
    
    <div th:insert="~{fragmentos/footer :: footer}"></div>
</body>
</html>
