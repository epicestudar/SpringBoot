<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro_funcionario.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script th:src="@{/js/mensagens_cadastro-login.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="img-box">
                <img src="/imagens/logo/img-formulario.png">
            </div>
            <div class="form-box">
                <h2>Cadastrar Carro</h2>
                <form method="post" action="cadastrar-carro">
                    <!-- <div class="input-group">
                        <label for="nome"> ID</label>
                        <input type="text" id="id" name="idFuncionario" placeholder="Seu id" required>
                    </div> -->
                    <div class="input-group">
                        <label for="placa">Placa</label>
                        <input type="text" id="placa" name="placa" placeholder="Digite o seu nome completo" required>
                    </div>

                    <div class="input-group">
                        <label for="ano">Ano</label>
                        <input type="number" id="ano" name="ano" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-group w50">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo" placeholder="Digite seu telefone" required>
                    </div>

                    <div class="input-group w50">
                        <label for="disponibilidade">Disponibilidade</label>
                        <input type="text" id="disponibilidade" name="disponibilidade" placeholder="Digite seu telefone" required>
                    </div>

                    <div class="input-group w50">
                        <label for="tipo">Tipo</label>
                        <input type="text" id="tipo" name="tipo" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-group w50">
                        <label for="valor">Valor</label>
                        <input type="number" id="valor" name="valor" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-group">
                        <button type="submit">Cadastrar</button>
                    </div>

                </form>
            </div>
            <div th:insert="~{fragmentos/footer :: footer}"></div>
        </div>

</body>

</html>
