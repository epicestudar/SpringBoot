<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <script th:src="@{/js/mensagens_cadastro-login.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container" id="container">
        <div th:if="${erroSenha}" class="alert alert-danger" id="erro2" role="alert">
            <p th:text="${erroSenha}"></p>
        </div>  
        <div class="form-container sign-up">
            <form action="cadastrar-aluno" method="post" onsubmit="return validarFormularioAluno()">
                    <h1>Cadastro de Alunos</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use seu email para se registrar</span>
                    <input type="text" placeholder="Nome do Aluno" name="nome" required>
                    <input type="text" placeholder="RA do Aluno" name="ra" required>
                    <input type="text" placeholder="Curso do Aluno" name="curso" required>
                    <input type="text" placeholder="Turma do Aluno" name="turma" required>
                    <input type="password" placeholder="Senha do Aluno" id="senha_aluno" required>
                    <input type="password" placeholder="Confirmar Senha" name="senha" id="confirmar_senha_aluno" required>
                    <label for="materiaSelect">Matéria:</label>
                    <select id="materiaSelect" name="materia">
                        <option th:each="materia : ${materias}" th:value="${materia.nome}"
                                th:text="${materia.nome}"></option>
                    </select>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="form-container sign-in">
            <form action="cadastrar-docente" method="post" onsubmit="return validarFormularioDocente()">
                    <h1>Cadastro de Docentes</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use seu email para se registrar</span>
                    <input type="text" placeholder="Nome do Docente" name="nome" required>
                    <input type="email" placeholder="Email do Docente" name="emailInstitucional" required>
                    <input type="text" placeholder="Turmas do Docente" name="turmas" required>
                    <input type="password" placeholder="Senha" id="senha_docente" required>
                    <input type="password" placeholder="Confirmar Senha" name="senha" id="confirmar_senha_docente" required>
                    <label for="materiaSelect">Matéria:</label>
                    <select id="materiaSelect" name="materia">
                        <option th:each="materia : ${materias}" th:value="${materia.nome}"
                                th:text="${materia.nome}"></option>
                    </select>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                <div class="toggle-panel toggle-left">
                        <h1>Cadastre um Docente!</h1>
                        <p>Faça o Cadastro de Docentes aqui e depois passe seus dados cadastrados</p>
                        <button class="hidden" id="login">Cadastrar</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Cadastre um Aluno!</h1>
                        <p>Faça o Cadastro de Alunos aqui e depois passe seus dados cadastrados</p>
                        <button class="hidden" id="register">Cadastrar</button>
                    </div>
                </div>
            </div>
    </div>
    
    <div th:insert="~{fragmentos/footer :: footer}"></div>
</body>
<script th:src="@{/js/cadastros_aluno-docente.js}"></script>
</html>
