<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script th:src="@{/js/mensagens_cadastro-login.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <p th:text="${erro}"></p>
            </div>    
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro do Aluno</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="cadastrar-aluno">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome do Aluno" name="nome">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="RA do Aluno" name="ra">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Curso do Aluno" name="curso">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Discplina do Aluno" name="disciplinas">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="PerÃ­odo do Aluno" name="periodo">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha do Aluno">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirmar Senha" name="senha">
                                </div>
                                <button type="submit" class="btn btn-block btn-register"><i class="fas fa-user-plus"></i> Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
