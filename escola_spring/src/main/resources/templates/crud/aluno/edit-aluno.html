<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container">
        <h1>Editar Aluno</h1>
        <form action="/atualizar-aluno" method="post">
            <input type="hidden" name="ra" th:value="${ra}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${aluno.nome}">
            </div>
            <div>
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" th:value="${aluno.curso}">
            </div>
            <div>
                <label for="periodo">Periodo:</label>
                <input type="text" id="periodo" name="periodo" th:value="${aluno.periodo}">
            </div>
            <div>
                <button type="submit">Salvar Alterações</button>
            </div>
        </form>
        
    </div>
    <div th:insert="~{fragmentos/footer :: footer}"></div>  
</body>
</html>
