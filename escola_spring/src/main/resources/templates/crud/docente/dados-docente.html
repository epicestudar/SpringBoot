<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Docente autenticado</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/dados-docente.css}">
</head>
<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="info-docente">
        <h2>Informações do Professor</h2>
        <p>Nome: <span th:text="${docente.nome}"></span></p>
        <p>Email: <span th:text="${docente.emailInstitucional}"></span></p>
        <!-- <p>CPF: <span th:text="${docente.cpf}"></span></p> -->
        <p> Matéria: <span th:text="${docente.materia}"></span> </span></p>
        <p> Turma: <span th:text="${docente.turmas}"></span> </span></p>
        <!-- Adicione outras informações do professor conforme necessário -->
    </div>
    <div th:insert="~{fragmentos/footer :: footer}"></div>  
</body>
</html>
